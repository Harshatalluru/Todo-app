<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<form method="post" action="/">{% csrf_token %}
   <center><textarea rows="10" cols="50" maxlength="50" placeholder="write your task........" {{form.task}} 

        </textarea>
    
        <input class="btn btn-primary" type="submit" value="Submit"></center>
</form>

{% for todo in todo reversed %}


<div class="card">
   <!--<h5 class="card-header">Featured</h5>-->
    <div class="card-body">
      <h5 class="card-title">{{todo.Create_at}}</h5>
      <p class="card-text">{{todo.task}}</p>
      <a href="{% url 'update' pk=todo.pk %}" class="btn btn-primary">changes</a><span style="float: right;"><a href="{% url 'delete' pk=todo.pk %}"><button type="button" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="top" title="ARE YOU SURE DELETE">delete</button></a></span>
    </div>
  </div>
  <!----
<h1>{{todo.task}}</h1><a href="delete/{{ todo.pk }}" >delete</a></h1>&nbsp;|<a href="{% url 'update' pk=todo.pk %}" >update</a>
  -->
{% endfor %}
